<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment-01</title>
</head>
<body>
     <div>
        <h1 class="heading">Sunbeam Institute of Technology,Pune(Hinjewadi)</h1>
        <h1 class="heading-tags">Heading Tags : </h1>
        <h1>This is H1 Heading</h1>
        <h2>This is H2 Heading</h2>
        <h3>This is H3 Heading</h3>
        <h4>This is H4 Heading</h4>
        <h5>This is H5 Heading</h5>
        <h6>This is H6 Heading</h6>
    </div>
    <div class="logo">
        <img src="Images/sunbeamnewactslogo.png" alt="">
    </div>
     <div>
        <h1 class="text">Sunbeam Registration Form</h1>
    </div>
    <table>
        <tr>
            <td><!-- <img src="Images/img.jpg" alt=""> -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=15-9Sz-uIFM1wEkF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="img1"></iframe></td>
            <td>
                <form>
                    <table>
                        <tr>
                            <td><label>Name:</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label>BirthDate:</label></td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td><label>Address:</label></td>
                            <td><textarea placeholder="Sunbeam Institute of IT'Anuda Chambers', 203Shaniwar Peth, NearGujar Hospital, Karad-
                            415110 (Maharashtra)"></textarea></td>
                        </tr>
                        <tr>
                            <td><label>Gender:</label></td>
                            <td><input type="radio">Male
                                <input type="radio">Female
                            </td>
                        </tr>
                        <tr>
                            <td><label>Upload Photo:</label></td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td><label>Select Your Course:</label></td>
                            <td><select>
                                <option>Select Course</option>
                                <option>MERN</option>
                                <option>PYTHON USING WEBDEVELOPMENT</option>
                                <option>JAVA PROGRAMMING</option>
                            </select></td>
                        </tr>
                        <tr>
                        <td>
                            <label>Skill Set:</label></td>
                            <td><input type="checkbox">Java
                            <input type="checkbox">CPP
                            <input type="checkbox">OS
                        </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Register">
                            <input type="reset" value="clear"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
